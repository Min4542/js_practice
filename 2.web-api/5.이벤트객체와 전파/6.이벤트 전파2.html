<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .root {
            width: 300px;
            height: 300px;
            background: red;
        }

        .parent {
            width: 200px;
            height: 200px;
            background: green;

        }

        .child {
            width: 100px;
            height: 100px;
            background: blue;
        }

        .target {
            width: 50px;
            height: 50px;
            background: black;
        }
    </style>
</head>

<body>

    <div class="root">
        <div class="parent">
            <div class="child">
                <div class="target"></div>
            </div>
        </div>
    </div>

    <script>
        function bubbling(useCapture,stop) {
            document.querySelector('body').addEventListener('click', e => {
                alert('body');
            },useCapture);
            document.querySelector('.root').addEventListener('click', e => {
                alert('root!');
            },useCapture);
            document.querySelector('.parent').addEventListener('click', e => {
                alert('parent');
            },useCapture);
            document.querySelector('.child').addEventListener('click', e => {
                alert('child');
            },useCapture);
            document.querySelector('.target').addEventListener('click', e => {
                alert('target');
                if(stop) {
                    e.stopPropagation();
                }
            },useCapture);
        }

        bubbling(false,true);
    </script>

</body>

</html>
