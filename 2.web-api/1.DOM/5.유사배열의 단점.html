<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li {
            font-size: 30px;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>

</head>

<body>

    <ul id="fruits">
        <li class="red">Apple</li>
        <li class="red">Banana</li>
        <li class="red">Grape</li>
        <li class="red">Peach</li>
    </ul>

    <script>
        //HTML Collection : 유사배열 - Live Dom Collection
        const $elements = document.getElementsByClassName('red');

        // for (let i = 0; i < $elements.length; i++) {
        //     $elements[i].className = 'blue'
        // }

        //실시간 변동하는 컬렉션은 고정화된 배열로 바꿔놓고 
        //처리해야 함. 즉 완전한 배열로 변경해야한다.

        //유사 배열객체를 진짜 배열로 변환하는 방법
        //ES5
        // const realArray = Array.from($elements);

        //ES6+
        const realArray=[...$elements];
        console.log(realArray);

        for(let i=0;i<realArray.length;i++){
            realArray[i].className='blue';
        }


    </script>

</body>

</html>
