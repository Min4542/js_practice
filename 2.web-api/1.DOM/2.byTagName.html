        //length프로퍼티를 가진 배열과 비슷한 형태의 객체

            0: 'a',

        const $fruits = document.getElementById('fruits');
        const $elements = $fruits.getElementsByTagName('li');//안쓸거
        console.log($elements);

        $elements[1].style.color = 'yellow';
        $elements.banana.style.background = 'yellowgreen'

        for(let i=0; i<$elements.length;i++){
